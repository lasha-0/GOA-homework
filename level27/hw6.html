<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group input[type="submit"]:active {
            background-color: #388e3c;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>რეგისტრაცია</h2>
        <form action="#" method="POST" id="registrationForm">
            <div class="form-group">
                <label for="username">სახელი:</label>
                <input type="text" id="username" name="username" placeholder="შეიყვანეთ სახელი" required>
            </div>

            <div class="form-group">
                <label for="email">ემაილი:</label>
                <input type="email" id="email" name="email" placeholder="შეიყვანეთ ემაილი" required>
            </div>

            <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
            </div>

            <div class="form-group">
                <input type="submit" value="რეგისტრაცია">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('რეგისტრაცია წარმატებით დასრულდა!');
        });
    </script>

</body>
</html>
