<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის ფორმა</title>
</head>
<body>
    
    <h2>რეგისტრაცია</h2>

    <form action="#" method="post">
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" name="firstName" placeholder="შეიყვანეთ თქვენი სახელი" required>
        <label for="momname">დედის სახელი:</label>
        <input type="text" id="momname" name="momname" placeholder="შეიყვანეთ თქვენი დედის სახელი" required>
        <br><br>

        <label for="dedname">მამის სახელი:</label>
        <input type="dedname" id="dedname" name="dedname" placeholder="შეიყვანეთ თქვენი მამის სახელი" required>
        <br><br>

        <label for="date">დაბადების თარიღი:</label>
        <input type="date" id="date" name="date" placeholder="შეიყვანეთ თქვენი დაბადების თარიღი" required>
        <br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>

</body>
</html>
