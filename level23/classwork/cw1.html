<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის ფორმა</title>
</head>
<body>
    
    <h2>რეგისტრაცია</h2>

    <form action="#" method="post">
        <label for="firstName">სახელი</label>
        <input type="text" id="firstName" name="firstName" placeholder="შეიყვანეთ თქვენი სახელი" required>
        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" name="lastName" placeholder="შეიყვანეთ თქვენი გვარი" required>
        <br><br>

        <label for="email">მეილი:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი მეილი" required>
        <br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="შეიყვანეთ თქვენი პაროლი" required>
        <br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>

</body>
</html>
