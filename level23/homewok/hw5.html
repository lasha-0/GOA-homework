<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სოციალური მედიის პროფილი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>გთხოვთ, შეიყვანოთ თქვენი სოციალური მედიის პროფილის ინფორმაცია</h2>

    <form action="/submit" method="POST">
        <label for="socialLink">სოციალური მედიის ლინკი</label>
        <input type="url" id="socialLink" name="socialLink" placeholder="მაგ: https://www.instagram.com/yourprofile" required>

        <label for="profileDescription">პროფილის მოკლე აღწერა</label>
        <textarea id="profileDescription" name="profileDescription" rows="4" placeholder="მოკლე აღწერა თქვენი პროფილის შესახებ..." required></textarea>

        <button type="submit">გაგზავნა</button>
    </form>

</body>
</html>
