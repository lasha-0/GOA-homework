<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტელეფონის ნომერი და მისამართი</title>
</head>
<body>

    <h2>ტელეფონის ნომერი და მისამართი</h2>

    <form action="#" method="POST">
        <label for="phone">ტელეფონის ნომერი:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="გთხოვთ შეიყვანოთ ტელეფონის ნომერი" required><br><br>

        <label for="address">მისამართი:</label><br>
        <textarea id="address" name="address" placeholder="გთხოვთ შეიყვანოთ თქვენი მისამართი" required></textarea><br><br>

        <input type="submit" value="გაგზავნა">
    </form>
